<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <h2> HTML Tables</h2>
        <table border="300px solid">
            <tr>
            
                <th colspan="2"> Name </td>
                <th rowspan="2">Address</td>
                <th>Phone numbers</td>
            </tr>
            <tr>
                <td colspan="2">Danial</td>
                <td>Haider Garden</td>
                <td>03006530120</td>
            </tr>
            <tr>
                <td colspan="2">Abdullah</td>
                <td>120GB</td>
                <td>123456789</td>
            </tr>
            <tr>
                <td colspan="2">Hassan</td>
                <td>Faisalabad</td>
                <td>03001122334455</td>
            </tr>
        </table>
    </body>
</html>
